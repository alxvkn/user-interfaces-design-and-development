<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Форма</title>
        <link href="/css/style.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
    </head>
    <body>
        <a href="index.html">Назад</a>
        <form>
            <h1>Написать письмо</h1>
            <section id="adresses">
                <label>
                    <b>От кого:</b>
                    <input type="text">
                </label>
                <label>
                    <b>Кому:</b>
                    <input type="text">
                </label>
            </section>
            <fieldset>
                <legend>Формат</legend>
                <input type="checkbox"> Скрытая копия
                <br>
                <label>
                    <input name="kind" type="radio" value="regular" checked>
                    Обычное
                </label>
                <label>
                    <input name="kind" type="radio" value="with-attachment">
                    С вложением
                </label>
                <br>
                <input type="file">
            </fieldset>
            Текст письма
            <br>
            <textarea name="Текст письма"></textarea>
            <br>
            <input type="submit">
            <button>Отменить</button>
        </form>
    </body>
</html>
