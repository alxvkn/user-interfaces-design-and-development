<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
    </head>
    <body>
    
        <script>
        let a = '5px'
        let b = '6px'
        let c = parseInt(a) + parseInt(b)
        alert('1: ' + c + 'px')

        a = '5.5px'
        b = '6.25px'
        c = parseFloat(a) + parseFloat(b)
        alert('2: ' + c + 'px')
        </script>
    </body>
</html>
