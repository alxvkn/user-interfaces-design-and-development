<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
    </head>
    <body>
    
        <script>
        document.write('какой-нибудь текст')
        document.write('<br>')
        document.write('<i>какой нибудь текст но курсивом</i>')
        document.write('<br>')
        let str = 'text'
        document.write(`<i>${str}</i>`)
        document.write('<br>')

        for (let i = 1; i <= 5; i++) {
            document.write(i)
            document.write('<br>')
        }
        </script>
    </body>
</html>
